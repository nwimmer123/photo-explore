<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>simple boilerplate</title>

    <script src="https://aframe.io/releases/0.2.0/aframe.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img src="/assets/Flat-pano.jpg" id="viewing">
      </a-assets>

       <a-entity 
            geometry="primitive:sphere;radius:5000;segmentsWidth:64;segmentsHeight:64"
            material="shader:flat;color:#ffffff;fog:false; src: #viewing"
            scale="-1 1 1"
            rotation="0 -60 0" id="photosphere">
        </a-entity>
    </a-scene>
  </body>
</html>
